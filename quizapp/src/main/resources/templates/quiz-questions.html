<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quiz.quizname}">Quiz Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h2 th:text="${quiz.quizname}" class="text-3xl font-bold mb-4">Quiz Title</h2>
        <p th:text="${quiz.description}" class="text-gray-700 mb-8">Quiz Description</p>

        <!-- Quiz Form -->
        <form th:action="@{'/quiz/' + ${quiz.id} + '/submit'}" method="post" class="space-y-6">
            <div th:each="question : ${questions}" class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                <p th:text="${question.content}" class="text-lg font-medium mb-4">Question text</p>
                
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <input type="radio" th:name="${question.id}" th:value="${question.optionA}" required class="mr-3 text-indigo-600 focus:ring-indigo-500" />
                        <span th:text="${question.optionA}" class="text-gray-700">Option A</span>
                    </li>
                    <li class="flex items-center">
                        <input type="radio" th:name="${question.id}" th:value="${question.optionB}" required class="mr-3 text-indigo-600 focus:ring-indigo-500" />
                        <span th:text="${question.optionB}" class="text-gray-700">Option B</span>
                    </li>
                    <li class="flex items-center">
                        <input type="radio" th:name="${question.id}" th:value="${question.optionC}" required class="mr-3 text-indigo-600 focus:ring-indigo-500" />
                        <span th:text="${question.optionC}" class="text-gray-700">Option C</span>
                    </li>
                    <li class="flex items-center">
                        <input type="radio" th:name="${question.id}" th:value="${question.optionD}" required class="mr-3 text-indigo-600 focus:ring-indigo-500" />
                        <span th:text="${question.optionD}" class="text-gray-700">Option D</span>
                    </li>
                </ul>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-lg font-medium">Submit Quiz</button>
        </form>

        <a th:href="@{/home}" class="inline-block mt-8 text-blue-600 hover:text-blue-800">Back to Home</a>
    </div>
</body>
</html>
