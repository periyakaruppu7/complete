<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <!-- Quiz title -->
        <h2 th:text="'Quiz: ' + ${quiz.quizname}" 
            class="text-2xl font-bold mb-6 text-gray-800">
            Quiz Name
        </h2>

        <!-- Score box -->
        <div class="border border-gray-300 rounded-lg p-6 mb-6">
            <p th:text="'Your Score: ' + ${score} + ' / ' + ${total}" 
               class="text-lg font-medium text-gray-700 mb-4">
               Your Score: 0 / 0
            </p>

            <!-- Progress bar -->
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div class="bg-blue-600 h-3 rounded-full transition-all duration-500" 
                     th:style="'width: ' + (${score} * 100 / ${total}) + '%'"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4">
            <a th:href="@{/home}" 
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Back to Home
            </a>
            <a th:href="@{'/quiz/' + ${quiz.id}}" 
               class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">
                Try Again
            </a>
        </div>
    </div>
</body>
</html>
